version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing frontend dependencies...
      - cd application-code/web-tier
      - npm install

  build:
    commands:
      - echo Building frontend...
      - cd ../../application-code/web-tier
      - npm run build
      - echo Build docker image...
      - docker build -t https://github.com/chaitanyapaagre/cloned-3-tier-repo.git .
      - echo build complete.
